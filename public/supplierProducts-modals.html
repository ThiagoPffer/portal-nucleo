        <div class="modal-content">

                    <div class="swiper-wrapper">

                        <div class="swiper-slide" style="background-image:url(./images/modalgallery4.jpg)"></div>

                    <div class="swiper-button-next swiper-button-white"></div>

                </div>

                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(./images/modalgallery1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(./images/modalgallery2.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(./images/modalgallery3.jpg)"></div>
