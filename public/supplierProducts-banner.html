<section class="supBanner">
    <div class="supBanner-bar">
        <div class="supBanner-title">
            <img src="images/test.png" alt="Logo do fornecedor">
            <div class="supBanner-text">
                <h2>Nome do fornecedor</h2>
                <p>Tipo - Cidade/UF</p>
                <div class="stars">
                    <span class="mdi mdi-star"></span>
                    <small>5,0</small>
                </div>
            </div>
        </div>
        <div class="supBanner-buttons">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control h-100" type="search" placeholder="Faça uma busca" aria-label="Search">
                <span class="mdi mdi-magnify"></span>
            </form>

            <button class="supBanner-btn">Ver localização <span class="mdi mdi-map-marker-outline"></span></button>
        </div>
    </div>
    <img src="images/pizzeria.jpg" alt="Banner da página do fornecedor">
</section>
