<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-box</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

</head>

<body>
    <!-- --========Booking Box========-- -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-12 __booking-container">
                <h2>Interesse</h2>
                <p>O que você procura?</p>
                <div class="__booking-tabs">
                    <ul>
                        <li class="__booking-tab"><span class="mdi mdi-office-building-outline"></span>Hospedagem</li>
                        <li class="__booking-tab __active"><span class="mdi mdi-silverware-fork-knife"></span>Alimentação</li>
                        <li class="__booking-tab"><span class="mdi mdi-basketball"></span>Lazer</li>
                        <li class="__booking-tab"><span class="mdi mdi-calendar-week-begin"></span>Eventos</li>
                        <li class="__booking-tab"><span class="mdi mdi-van-passenger"></span>Transporte</li>
                    </ul>
                </div>
                <div class="__booking-box">

                    <form class="__booking-box-form" action="#">
                        <div class="form-group">
                            <label for="select1">Localização</label>
                            <input type="text" class="form-control" name="destino" placeholder="Escolha um destino" required>
                        </div>
                        <div class="form-group">
                            <label for="select2">Data</label>
                            <input type="date" class="form-control" name="entrada" placeholder="Insira uma data de entrada" required>
                        </div>
                        <div class="form-group">
                            <label for="select3">Hora</label>
                            <input type="time" class="form-control" name="hora" placeholder="Insira o horário desejado" required>
                        </div>
                        <div class="form-group">
                            <label for="select4">Nº de pessoas</label>
                            <select name="hospedes" class="form-control">
                                        <option value="" selected>SELECIONE</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                                        <option value="5+">5 ou mais</option>
                                    </select>
                        </div>
                        <button class="__booking-search-btn" type="submit"><span class="mdi mdi-magnify"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        var bookingTab = document.getElementsByClassName('__booking-tab');

        for (var i = 0; i < bookingTab.length; i++) {
            bookingTab[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("__active");
                current[0].className = current[0].className.replace(" __active", "");
                this.className += " __active";
            });
        }
    </script>

</body>

</html>
