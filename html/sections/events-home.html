<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
</head>

<body>
    <div class="container-fluid body-background">
        <div class="content-wrapper events-section">
            <h2>
                Eventos
                <div class="title-line"></div>
            </h2>

            <!-- --========Filter Box========-- -->
            <div class="__booking-container">
                <div class="__booking-box">
                    <form class="__booking-box-form" action="#">
                        <div class="form-group">
                            <label for="select2">Data</label>
                            <input type="date" class="form-control" name="entrada" placeholder="Insira uma data de entrada" required>
                        </div>
                        <div class="form-group">
                            <label for="select4">Tipo de Evento</label>
                            <select name="hospedes" class="form-control">
                                <option value="" selected>SELECIONE</option><option value="shows">Shows</option><option value="feiras">Feiras</option><option value="internacionais">Internacionais</option><option value="esportivos">Esportivos</option>
                                <option value="culinario">Culinários</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="select4">Nº de pessoas</label>
                            <select name="hospedes" class="form-control">
                                            <option value="" selected>SELECIONE</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                                            <option value="5+">5 ou mais</option>
                                        </select>
                        </div>
                        <button class="__booking-search-btn" type="submit"><span class="mdi mdi-magnify"></span></button>
                    </form>
                </div>
            </div>

            <div class="__event-cards">
                <div class="__card">
                    <img class="__card-img-top" src="../../images/g-card-img.png" alt="Card image cap">
                    <div class="__card-body">
                        <h5 class="__card-title">Título do produto representado por este card</h5>
                        <div class="__card-body-bottom">
                            <h3>
                                <small>A partir de</small> R$ 600,00
                            </h3>
                            <a href="details.html" class="__card-btn">Saber mais</a>
                        </div>
                    </div>
                </div>
                <div class="__card">
                    <img class="__card-img-top" src="../../images/g-card-img.png" alt="Card image cap">
                    <div class="__card-body">
                        <h5 class="__card-title">Título do produto representado por este card</h5>
                        <div class="__card-body-bottom">
                            <h3>
                                <small>A partir de</small> R$ 600,00
                            </h3>
                            <a href="details.html" class="__card-btn">Saber mais</a>
                        </div>
                    </div>
                </div>
                <div class="__card">
                    <img class="__card-img-top" src="../../images/g-card-img.png" alt="Card image cap">
                    <div class="__card-body">
                        <h5 class="__card-title">Título do produto representado por este card</h5>
                        <div class="__card-body-bottom">
                            <h3>
                                <small>A partir de</small> R$ 600,00
                            </h3>
                            <a href="details.html" class="__card-btn">Saber mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
