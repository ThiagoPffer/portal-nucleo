<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <div class="container-fluid body-bg">

        <div class="content-wrapper food-section">
            <h2 class="section-title">
                Alimentação
                <div class="title-line"></div>
            </h2>

            <div class="food-search-container">
                <h3>Faça uma busca rápida abaixo:</h3>
                <form action="#" class="form-group">
                    <input type="text" placeholder="Busque por uma cidade, endereço ou estabelecimento">
                    <button type="submit">Buscar</button>
                </form>
            </div>

            <div class="swiper-container food-banners">
                <div class="swiper-wrapper">
                    <div class="swiper-slide food-banner"></div>
                    <div class="swiper-slide food-banner"></div>
                    <div class="swiper-slide food-banner"></div>
                    <div class="swiper-slide food-banner">Cupons</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>

            <div class="food-cards">
                <div class="food-card" data-location="http://google.com">
                    <img class="card-img-top" src="../../images/g-card-img.png" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Burguer King Laguna</h5>
                            <div class="card-subtitle">
                                <div class="stars">
                                    <span class="mdi mdi-star"></span>
                                    <small>4,0</small>
                                </div>

                                <small>Restaurantes</small>
                            </div>
                        </div>
                        <div class="card-body-bottom">
                            <h3>
                                <small>A partir de</small> R$ 600,00
                            </h3>
                            <small>de 44 a 60 min.</small>
                        </div>
                    </div>
                </div>
                <div class="food-card" data-location="http://google.com">
                    <img class="card-img-top" src="../../images/g-card-img.png" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Burguer King Laguna</h5>
                            <div class="card-subtitle">
                                <div class="stars">
                                    <span class="mdi mdi-star"></span>
                                    <small>4,0</small>
                                </div>

                                <small>Restaurantes</small>
                            </div>
                        </div>
                        <div class="card-body-bottom">
                            <h3>
                                <small>A partir de</small> R$ 600,00
                            </h3>
                            <small>de 44 a 60 min.</small>
                        </div>
                    </div>
                </div>
                <div class="food-card" data-location="http://google.com">
                    <img class="card-img-top" src="../../images/g-card-img.png" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Burguer King Laguna</h5>
                            <div class="card-subtitle">
                                <div class="stars">
                                    <span class="mdi mdi-star"></span>
                                    <small>4,0</small>
                                </div>

                                <small>Restaurantes</small>
                            </div>
                        </div>
                        <div class="card-body-bottom">
                            <h3>
                                <small>A partir de</small> R$ 600,00
                            </h3>
                            <small>de 44 a 60 min.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.food-banners', {
            slidesPerView: 3,
            spaceBetween: 10,
            centeredSlides: false,
            grabCursor: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                // when window width is >= 0px
                0: {
                    slidesPerView: 1
                },
                // when window width is >= 520px
                520: {
                    slidesPerView: 2
                },
                1024: {
                    slidesPerView: 3
                }
            }
        });
    </script>
</body>

</html>
