<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <style>
        .__event-card {
            margin: 50px auto 0;
        }
    </style>

</head>

<body>
    <div class="__event-card" data-location="http://google.com">
        <img class="__card-img-top" src="../../images/evento-show.jpg" alt="Card image cap">
        <div class="__card-body">
            <div class="__card-leftside">
                <h3 class="__card-date">
                    <small>Data:</small> 06/07/2021
                </h3>
                <h3 class="__card-price">
                    <small>A partir de</small> R$ <br> 600,00
                </h3>
            </div>

            <div class="__card-rightside">
                <h2 class="__card-title">Título do evento representado por este card</h2>
                <small>Fornecedor do Evento</small>
                <div class="__rightside-bottom">
                    <h3><span class="mdi mdi-map-marker-outline"></span>Cidade - UF</h3>
                    <h3><span class="mdi mdi-clock-outline"></span>20:00</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="__event-card" data-location="http://facebook.com">
        <img class="__card-img-top" src="../../images/evento-show.jpg" alt="Card image cap">
        <div class="__card-body">
            <div class="__card-leftside">
                <h3 class="__card-date">
                    <small>Data:</small> 06/07/2021
                </h3>
                <h3 class="__card-price">
                    <small>A partir de</small> R$ <br> 600,00
                </h3>
            </div>

            <div class="__card-rightside">
                <h2 class="__card-title">Título do evento representado por este card</h2>
                <small>Fornecedor do Evento</small>
                <div class="__rightside-bottom">
                    <h3><span class="mdi mdi-map-marker-outline"></span>Cidade - UF</h3>
                    <h3><span class="mdi mdi-clock-outline"></span>20:00</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- eventCards[i].addEventListener("click", function() )-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        var eventCards = document.getElementsByClassName('__event-card');

        for (var i = 0; i < eventCards.length; i++) {
            $(eventCards[i]).click(function() {
                // window.location = $(eventCards[i]).data("location");
                // return false;
                console.log($(eventCards[i]).data("location"));
            })
        }
    </script>
</body>

</html>
