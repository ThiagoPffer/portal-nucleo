<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">


    <style>
        .__card-food {
            margin: 60px auto 0;
        }
    </style>
</head>

<body>

    <div class="__food-card" data-location="http://google.com">
        <img class="__card-img-top" src="../../images/g-card-img.png" alt="Card image cap">
        <div class="__card-body">
            <div class="__card-title">
                <h5>Burguer King Laguna</h5>
                <div class="__card-subtitle">
                    <div class="__stars">
                        <span class="mdi mdi-star"></span>
                        <small>4,0</small>
                    </div>

                    <small>Restaurantes</small>
                </div>
            </div>
            <div class="__card-body-bottom">
                <h3>
                    <small>A partir de</small> R$ 600,00
                </h3>
                <small>de 44 a 60 min.</small>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        $(".__card-food").click(function() {
            window.location = $(".__card-food").data("location");
            return false;
        });
    </script>
</body>

</html>
